<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking system</title>
   <!-- !tailwind css link -->
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-center text-5xl mt-14 mb-4">Welcome to <span class="text-red-500">Baper Bank!!!</span></h1>

  <!--! Ammount Section -->
  <section class=" w-3/4 mx-auto grid grid-cols-3	gap-4 mt-8 text-white">
    <div class="bg-green-400 p-8 mx-auto w-3/4 rounded">
      <h3 class=" text-3xl">Deposite</h3>
      <h4 class=" text-4xl">$ <span id="previous-deposited">00</span></h4>
    </div>
    <div class="bg-blue-400 p-8 mx-auto w-3/4 rounded">
      <h3 class=" text-3xl">Withdraw</h3>
      <h4 class=" text-4xl">$ <span id="previous-Withdrew">00</span></h4>
    </div>
    <div class="bg-orange-400 p-8 mx-auto w-3/4 rounded">
      <h3 class=" text-3xl">Total</h3>
      <h4 class=" text-4xl">$ <span id="previous-total">100</span></h4>
    </div> 
  </section>

  <!-- ! deposite and withdraw section -->
  <section class="mt-8 grid grid-cols-2 gap-4 w-3/4 mx-auto mb-8">
    <!--! deposite secction -->
    <div class="bg-lime-300 p-8 rounded">
      <input id="deposite-input" class="block mt-2 w-3/4 rounded p-2" type="text" placeholder="$ your ammount">
      <button id="deposite-button" class="bg-rose-500 mt-2 rounded px-5 py-2 text-white font-semibold	">Deposite</button>
    </div>

    <!-- ! withdraw section -->
    <div class="bg-teal-300 p-8 rounded">
      <input id="withdraw-input" class="block mt-2 w-3/4 rounded p-2" type="text" placeholder="$ your ammount">
      <button id="withdraw-button" class="bg-rose-500 mt-2 rounded px-5 py-2 text-white font-semibold	">Withdraw</button>
    </div>
  </section>
  <!-- ! return to login page -->
  <section class="flex justify-center w-3/4 mx-auto text-white ">
      <button id="return-button" class="bg-rose-500 p-2 rounded">Return to login page</button>
  </section>




  <!-- ! javascript link -->
  <script src="js/banking.js"></script>
</body>
</html>
